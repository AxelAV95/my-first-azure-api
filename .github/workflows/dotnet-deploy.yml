# Nombre del flujo de trabajo de GitHub Actions
name: Build and Deploy .NET API to Dev, Staging, Prod

# Disparadores: Cuándo debe ejecutarse este flujo
on:
  push:
    branches:
      - main     # Se ejecuta cuando hay un push a main
      - staging  # Se ejecuta cuando hay un push a staging
      - develop  # Se ejecuta cuando hay un push a develop
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

# Variables de entorno globales
env:
  DOTNET_VERSION: '8.0.x'                   # Versión de .NET
  PROJECT_PATH: 'MyFirstAzureApi/MyFirstAzureApi.csproj'   # Ruta a tu archivo .csproj (ajusta si está en una subcarpeta)
  CONFIG: 'Release'                         # Configuración de compilación

jobs:
  # -----------------------------------------------
  # TRABAJO 1: Compilar la aplicación (Build)
  # -----------------------------------------------
  build:
    name: 1. Build .NET Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIG }} --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIG }} --no-build --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4 # ✅ Actualizado a v4
        with:
          name: dotnet-api-artifact
          path: ./publish

  # -----------------------------------------------
  # TRABAJO 2: Desplegar en DEV
  # -----------------------------------------------
  deploy-dev:
    name: 2. Deploy to DEV
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4 # ✅ Actualizado a v4
        with:
          name: dotnet-api-artifact
          path: ./

      - name: Deploy to Azure (Dev)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'my-first-api-dev'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_DEV }}
          package: .

  # -----------------------------------------------
  # TRABAJO 3: Desplegar en STAGING
  # -----------------------------------------------
  deploy-staging:
    name: 2. Deploy to STAGING
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4 # ✅ Actualizado a v4
        with:
          name: dotnet-api-artifact
          path: ./

      - name: Deploy to Azure (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'my-first-api-staging'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_STAGING }}
          package: .

  # -----------------------------------------------
  # TRABAJO 4: Desplegar en PRODUCCIÓN
  # -----------------------------------------------
  deploy-prod:
    name: 2. Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4 # ✅ Actualizado a v4
        with:
          name: dotnet-api-artifact
          path: ./

      - name: Deploy to Azure (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'my-first-api-lab-12345-h8hmdbh6engddnbg'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_PROD }}
          package: .
