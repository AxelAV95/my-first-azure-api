# Nombre del flujo de trabajo de GitHub Actions
name: Build and Deploy .NET API to Dev, Staging, Prod

# Disparadores: Cuándo debe ejecutarse este flujo
on:
  push:
    branches:
      - main     # Se ejecuta cuando hay un push a main
      - staging  # Se ejecuta cuando hay un push a staging
      - develop  # Se ejecuta cuando hay un push a develop
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

# Variables de entorno globales
env:
  DOTNET_VERSION: '8.0.x'                   # Versión de .NET
  PROJECT_PATH: 'MyFirstAzureApi.csproj'   # Ruta a tu archivo .csproj (ajusta si está en una subcarpeta)
  CONFIG: 'Release'                          # Configuración de compilación

jobs:
  # -----------------------------------------------
  # TRABAJO 1: Compilar la aplicación (Build)
  # -----------------------------------------------
  # Este trabajo se ejecuta SIEMPRE, sin importar la rama.
  # Compila el código una vez y lo guarda como un "artefacto".
  build:
    name: 1. Build .NET Project
    runs-on: ubuntu-latest # Usamos un corredor de Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Descarga el código del repositorio

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3 # Instala el SDK de .NET
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIG }} --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIG }} --no-build --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v3 # Sube el resultado de la compilación
        with:
          name: dotnet-api-artifact # Nombre del artefacto
          path: ./publish # Carpeta que se va a subir

  # -----------------------------------------------
  # TRABAJO 2: Desplegar en DEV
  # -----------------------------------------------
  deploy-dev:
    name: 2. Deploy to DEV
    runs-on: ubuntu-latest
    needs: build # Depende de que el trabajo 'build' termine con éxito
    if: github.ref == 'refs/heads/develop' # <-- ¡LA MAGIA! Solo se ejecuta si el push fue a 'develop'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3 # Descarga el artefacto compilado
        with:
          name: dotnet-api-artifact

      - name: Deploy to Azure (Dev)
        uses: azure/webapps-deploy@v2 # Acción de despliegue de Azure
        with:
          app-name: 'my-first-api-dev' # <-- Nombre de tu App Service de DEV
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_DEV }} # <-- Secreto de DEV
          package: . # Ruta al paquete (es la raíz porque descargamos el artefacto)

  # -----------------------------------------------
  # TRABAJO 3: Desplegar en STAGING
  # -----------------------------------------------
  deploy-staging:
    name: 2. Deploy to STAGING
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging' # <-- ¡LA MAGIA! Solo se ejecuta si el push fue a 'staging'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dotnet-api-artifact

      - name: Deploy to Azure (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'my-first-api-staging' # <-- Nombre de tu App Service de STAGING
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_STAGING }} # <-- Secreto de STAGING
          package: .

  # -----------------------------------------------
  # TRABAJO 4: Desplegar en PRODUCCIÓN
  # -----------------------------------------------
  deploy-prod:
    name: 2. Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # <-- ¡LA MAGIA! Solo se ejecuta si el push fue a 'main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dotnet-api-artifact

      - name: Deploy to Azure (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'my-first-api-lab-12345-h8hmdbh6engddnbg' # <-- Nombre de tu App Service de PROD (el original)
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_PROD }} # <-- Secreto de PROD
          package: .
